############
## Colors ##
############
source=~/.config/hypr/mocha.conf

###############
## Auto exec ##
###############
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = hyprpaper
exec-once = ~/.config/hypr/hyprpaper.sh

exec-once = waybar
exec-once = hypridle
exec-once = swaync
exec-once = easyeffects --gapplication-service

exec-once = discord
exec-once = nextcloud-client

##############
## Monitors ##
##############

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-3, 1920x1080@144, 0x0, 1
monitor = DP-1, 1920x1080@144, 1920x0, 1


#########################
## Defaults / Keywords ##
#########################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun


###########################
## Environment variables ##
###########################

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,20

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

env = ELECTRON_OZONE_PLATFORM_HINT,auto


###########
## Input ##
###########

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,fi
    kb_options = grp:alt_caps_toggle
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.2 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
}

###########################
## General configuration ##
###########################

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 3

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = false

    gaps_in = 4
    gaps_out = 8

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

xwayland {
    force_zero_scaling = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation = workspaces, 1, 0.5, default
    animation = windows, 0, 0.1, default
    animation = fade, 0, 0.1, default
}

misc {
    vfr = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
}


###########################
## Window / Layer Rules ##
###########################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Example for allowing tearing
# windowrulev2 = immediate, class:^(cs2)$

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = immediate, class:^(Project Zomboid)$
windowrulev2 = allowsinput, class:^(Project Zomboid)$

layerrule = noanim, wofi



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, $menu
bind = $SUPER_SHIFT, l, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $mainMod, S, exec, hyprshot -m window --freeze --clipboard-only
bind = $SUPER_SHIFT, S, exec, hyprshot -m region --freeze --clipboard-only

# Dwindle
bind = $mainMod, P, pseudo,
bind = $mainMod, E, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, G, togglegroup,

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,SHIFT_R, pass, class:^(discord)$
